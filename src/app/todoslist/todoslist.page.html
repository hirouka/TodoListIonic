<ion-header>
  <ion-toolbar>
    <ion-title>
    La liste des t√¢ches
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <ion-item>
    <ion-label>
    </ion-label>
  </ion-item>
    <ion-list>
      <ion-item-sliding *ngFor="let item of list; let i = index">
        <ion-item>
          <ion-label>
            <h2> {{ item?.title}}</h2>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(i)">
            <ion-icon slot="top" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  <section>
  <ion-button expand="forward" [routerDirection]="['root']"  [routerLink]="['/addtodo']">Add a New Item</ion-button>
  </section>
</ion-content>
